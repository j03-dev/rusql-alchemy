[package]
name = "rust-alchemy"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["rust-alchemy-macro"]

[dependencies.rust-alchemy-macro]
version = "0.1.0"
path = "rust-alchemy-macro"

[dependencies]
async-trait = "0.1.80"
libsql = "0.3.5"
serde = "1.0.203"
serde_json = "1.0.117"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
