[package]
name = "rusql-alchemy"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["rusql-alchemy-macro"]

[dependencies.rusql-alchemy-macro]
path = "rusql-alchemy-macro"

[features]
default = ["postgres"]
sqlite = ["sqlx/sqlite"]
mysql = ["sqlx/mysql"]
postgres = ["sqlx/postgres"]

[dependencies]
async-trait = "^0.1.80"
dotenv = "^0.15.0"
serde = "^1.0.203"
serde_json = "^1.0.117"
sqlx = { version = "^0.7", features = ["runtime-tokio-rustls", "any"] }
tokio = { version = "^1.38.0", features = ["macros", "rt-multi-thread"] }
