[workspace]
resolver = "2"
members = ["rusql-alchemy", "rusql-alchemy-derive", "examples/*"]


[workspace.dependencies]
# Core utilities & async
async-trait = "^0.1.81"
tokio = "^1.39.3"
lazy_static = "1.5.0"
anyhow = "1.0.95"

# Configuration & Environment
dotenv = "^0.15.0"

# Serialization
serde = "^1.0.208"
serde_json = "^1.0.125"

# Web Framework
rocket = "0.5.0"

# Database
sqlx = "^0.8"
sqlformat = "0.3.5"

inventory = "0.3"

# Local database utilities (development)
rusql-alchemy = { version = "0.5.0-rc.1", path = "rusql-alchemy" }
rusql-alchemy-derive = { version = "1.0.0", path = "rusql-alchemy-derive" }
